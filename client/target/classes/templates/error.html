<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Rambla:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <title>Erreur 404</title>
</head>
<body>
<div th:replace="menu :: menu"></div>
<div class="l-container">
    <div class="error_message">
        <p th:if="${error_message != null}" th:text="${error_message}"></p>
        <p th:unless="${error_message != null}">Erreur 404 : Cette page n'existe pas, ou une erreur c'est produite !</p>
    </div>
</div>
</body>
</html>
