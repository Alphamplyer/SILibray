<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Rambla:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <title>Connexion</title>
</head>
<body>
<div th:replace="menu :: menu"></div>
<div class="l-container">
    <h1>Connexion</h1>
    <form th:action="@{/signin}" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label>Pseudonyme</label>
            <input type="text" th:field="*{nickname}"/>
            <p class="error" th:each="error: ${#fields.errors('nickname')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Mot de Passe</label>
            <input type="password" th:field="*{password}"/>
            <p class="error" th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <button type="submit">Me Connecter</button>
    </form>

    <p>Je n'ai pas encore de compte ! <a th:href="@{/signup}">M'inscrire</a></p>
</div>
</body>
</html>
